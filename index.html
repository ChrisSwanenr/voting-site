<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Voting Site</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>All About Voting</h1>
      </div>
      <div class="well" id="minors">
        <p>HERES INFO FOR MINORS</p>
        <p>You can only vote when you are an adult, silly child.</p>
      </div>
      <div class="well" id="adults">
        <h2>HERES INFO FOR ADULTS</h2>
        <p>Voter Registration sites</p>
        <ul>
          <li>voteformeforprez.com</li>
          <li>votingissoeasy.net</li>
          <li>politicsarefun.org</li>
        </ul>
        <h2>Want more information?</h2>
        <div class="formOne">
          <div class="well" id="form">
          <h2>Fill in info</h2>
          <form id="formOne">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input id="firstName" class="form-control" type="text">
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input id="lastName" class="form-control" type="text">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="address">Address</label>
                <input id="address" class="form-control" type="text">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input id="city" class="form-control" type="text">
              </div>
              <!-- <div class="form-group col-md-4">
                <label for="state">State</label>
                <input id="state" class="form-control" type="text">
              </div> -->
              <div class="form-group col-md-4">
                <label for="states">State</label>
              <select class="form-control" id="states">
                <option>Oregon</option>
                <option>California</option>
                <option>Florida</option>
                <option>New York</option>
              </select>
            </div>
              <div class="form-group col-md-2">
                <label for="zipCode">zip code</label>
                <input id="zipCode" class="form-control" type="text">
              </div>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </div>

      </div>
    </div>
  </body>
</html>
